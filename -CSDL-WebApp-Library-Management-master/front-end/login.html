<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <title>Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./asset/css/login.css"/>
    <link rel="stylesheet" href="../front-end/asset/css/common.css">
</head>

<body>
    <!--Trang Đăng nhập-->
    <div class="loginpage">
        <!--Form đăng nhập-->
        <form class="login" action="reader.html" method="GET">
            <div class="nameweb">DEADLIB</div>
            <div class="login-heading">Đăng nhập</div>
            <div class="login-form">
                <div class="login-group">
                    <input type="text" class="login-input" placeholder="Username">
                </div>
                <div class="login-group">
                    <input type="password" class="login-input" placeholder="Password">
                </div>
            </div>
            <!--Button Submit-->
            <button type="submit" id="btnSubmit">Login</button>
            <!--Button Ghi nhớ-->
            <div class="remember">
                <input type="checkbox" id="btn-rem"></input>
                <label for="btn-rem">Nhớ đăng nhập lần sau</label>
            </div>
        </form>
        <!--Hình ảnh-->
        <div class="image"></div>
    </div>
</body>

</html>
